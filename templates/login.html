<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/core.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,800" rel="stylesheet">
	<link rel="stylesheet" href="../css/font-awesome.css" />
	<link href="../css/bespoke.css" rel="stylesheet">
</head>
<body>

<div class="navbar">
	<div class="navbar-inner">
		<div class="container container-relative" style="min-height: 50px;">
			<h1 id="logo"><a href="#">Clindox CRF Management</a></h1>	
			<ul class="nav pull-right">
				<li>						
					<a href="#">Create an Account</a>
				</li>
			</ul>
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->

<div class="signin-container clearfix">
	<div class="content">
		<form class="clearfix">
			<h1>Sign In</h1>		
			<div class="login-fields">
				<p>Sign in using your registered account:</p>
				<div class="field">
					<label for="username"><strong>Username</strong></label>
					<input type="text" id="username" name="username" value="" placeholder="Enter your Username" class="login username-field" />
				</div> <!-- /field -->
				<div class="field">
					<label for="password"><strong>Password</strong></label>
					<input type="password" id="password" name="password" value="" placeholder="Enter your Password" class="login password-field"/>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>					
				<button class="btn btn-primary btn-large signin-button">Sign In</button>
			</div> <!-- .actions -->
			
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Don't have an account? <a href="./signup.html">Sign Up</a><br/>
	Remind <a href="#">Password</a>
</div> <!-- /login-extra -->

<!-- Javascript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/components.js" type="text/javascript"></script>

</body>
</html>
